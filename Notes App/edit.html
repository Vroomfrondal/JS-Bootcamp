<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editing Notes</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take notes and never forget things again!">
    <link rel="stylesheet" href="css/styles.css">
    <script src="External Libaries/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script defer src="/Notes App/src/notes-functions.js"></script>
    <script defer src="/Notes App/src/notes-edit.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Writing things down is key</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/Notes App/index.html">Home</a>
            <span id="note-timestamp"></span>
        </div>
    </div>
    <div class="container">
        <input id="note-title" class="title-input" placeholder="Note title"> 
        <textarea id="note-body" class="body-input" placeholder="Text area"></textarea>
        <button id="remove-note-button" class="button button--secondary">Remove Note</button>
    </div>

</body>
