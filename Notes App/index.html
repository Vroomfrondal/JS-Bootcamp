<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notely</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sophisticated note taking app created by Christopher DeLeon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/Notes App/images/favicon.png">
    <script src="External Libaries/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script defer src="src/notes-functions.js"></script>
    <script defer src="src/notes-main.js"></script>
</head>

<body class="main">
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Writing things down is key</h2>
        </div>
    </header>
    
    <div class="actions">
        <div class="actions__container">
            <input id="new-note-input-textbox" class="input" type="text" placeholder="Filter notes by text">   
            <select id="filter-by-dropdown" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="filtered-notes-by-searchText"></div>
        <button id="create-note-button" class="button">Create New Note</button>
    </div>
</body>

<footer class="footer">
    <a href="https://github.com/Vroomfrondal/JS-Bootcamp/tree/main/Notes%20App" target="_blank">Github</a> // <a href="https://www.topherdeleon.com/" target="_blank">Portfolio Website</a>
</footer>

</html>
