<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Write down your tasks and never miss something again!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="main">
    <h1 class="title">Things that need done: </h1>
    <input type="text" id="search-text" placeholder="Find note by keyword">
    <label>
        <input id="hide-completed-button" type="checkbox"> Hide Completed
    </label>
    <div id="filtered-todos-by-searchText"></div>
    <form id="new-todo">

        <button type="submit">Submit</button>
    </form>
</body>
